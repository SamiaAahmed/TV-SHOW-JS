<html lang="en">

<head>

<body>

        <nav class="nav">
            <ul class="nav__list">

                            <div class="character-div">
                                <img class="agent-img" src="Assets/JJ.png" alt="">
                                <h4 class="h4-2" id="7"></h4>
                            </div>
                            <div class="otherpic"><img src="Assets/other pic 1.jpg" alt=""></div>
